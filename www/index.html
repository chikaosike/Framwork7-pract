<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/framework7.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>NASA: Photo of the Day</title>
</head>

<body>
    <div id="app">
        <div class="panel panel-left panel-cover">
            <div class="list links-list">
                <ul>
                    <li><a href="https://en.wikipedia.org/wiki/Earth">Earth</a></li>
                    <li><a href="https://en.wikipedia.org/wiki/Mars">Mars</a></li>
                    <li><a href="https://en.wikipedia.org/wiki/Jupiter">Jupiter</a></li>
                    <li><a href="https://en.wikipedia.org/wiki/Saturn">Saturn</a></li>
                </ul>
            </div>
        </div>
        <div class="view view-main">
            <div class="page" data-name="home">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class=“left”><a href="#" class="panel-open">Planets</a></div>
                        <div class="title">NASA</div>
                        <div class="right"><a href="#" data-panel="right" class="panel-open"></a></div>
                    </div>
                </div>

                <div class="toolbar toolbar-bottom-md">
                    <div class="toolbar-inner">
                        <a href="/page2/" class="link">More about NASA</a>
                    </div>
                </div>
                <div class="page-content">
                    <h1><i>Photo of the Day</i></h1>

                    <div class="grid-parent">
                        <div class="item1"><img id="td-image"></div>
                        <div class="item2 "><span id="td-title"></span></div>
                        <b>
                            <div class="item3">Copyright: <span id="td-copyright"></span></div>
                        </b>
                        <div class="item4"><span id="td-explanation"></span></div>
                    </div>
                    <br>
                    
                    <h1><i>Yesterday's Photo</i></h1>

                    <div class="grid-parent1">
                        <div class="item1"><img id="yd-image"></div>
                        <div class="item2 "><span id="yd-title"></span></div>
                        <b>
                            <div class="item3">Copyright: <span id="yd-copyright"></span></div>
                        </b>
                        <div class="item4"><span id="yd-explanation"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/apodapp.js"></script>
<!--        <script src="js/apodapp-altpage.js"></script>-->
    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/framework7.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
